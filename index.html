<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-ray Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;  /* Centers content horizontally */
            align-items: center;      /* Centers content vertically */
            min-height: 100vh;        /* Ensures the content occupies the full height of the screen */
            background-color: #f4f7fa;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 600px;  /* Limits the width of the container */
            padding: 20px;
            text-align: center;
        }

        .prediction-container {
            border: 2px solid #007bff;
            padding: 20px;
            background-color: #f8f9fa;
            margin-top: 20px;
        }

        .image-container {
            width: 100%;
            max-width: 400px;  /* Set max width for image container */
            margin-top: 20px;
            text-align: center;
            margin: 0 auto;  /* Center the image horizontally */
        }

        .image-container img {
            width: 100%;  /* Ensure the image scales to container */
            height: auto;
            max-height: 300px; /* Set a max height for the image */
            object-fit: contain; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Upload Chest X-ray</h2>
    <form method="post" enctype="multipart/form-data" class="text-center">
        <input type="file" name="file" required class="form-control mb-3" style="max-width: 400px; margin: auto;">
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
    <div class="prediction-container text-center">
        <h4>Prediction: {{ prediction }}</h4>
        <p>Confidence: {{ confidence | round(2) }}%</p>
        {% if image_url %}
        <div class="image-container">
            <img src="{{ image_url }}" alt="Uploaded X-ray">
        </div>
        {% endif %}
    </div>
    {% endif %}
</div>
</body>
</html>
